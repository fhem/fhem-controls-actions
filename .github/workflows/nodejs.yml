name: "units-test"

on:
  pull_request:
  push:


jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Action
      uses: ./
      with:
        filename: controls_tests.txt
        directory: ./t
        extension: .ts