name: "Test Jobs"

on:
  pull_request:
  push:


jobs:
  # unit tests
  unittest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - run: npm ci

    - run: npm test

  # test action works running from the graph
  actiontest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - run: npm ci

    - name: Run Action
      uses: ./
      with:
        filename: controls_tests.txt
        directory: ./__tests__
        extension: .pm