name: "Test Jobs"

on:
  pull_request:
  push:


jobs:
  # unit tests
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x ,15.x]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  # test action works running from the graph
  actiontest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm ci

    - name: Run Action
      uses: ./
      with:
        filename: controls_tests.txt
        directory: ./__tests__
        extension: .pm