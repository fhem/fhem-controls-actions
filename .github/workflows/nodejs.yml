name: "Test Jobs"

on:
  pull_request:
  push:


jobs:
  # unit tests
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x ,14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  # test action works running from the graph
  actiontest:
    env:
      CONTROLS_FILE: controls_tests.txt
      FILES_DIR: www/images/mdt/
      FILES_EXTENSION: .svg
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js 12
      uses: actions/setup-node@v2

    - run: npm ci

    - name: Run fhem-controls-action
      uses: ./
      with:
        filename: ${{ env.CONTROLS_FILE }}
        directory: ./__tests__
        extension: .pm
        - name: "Check file existence"

    - name: Check if controls_tests.txt is written
      uses: andstor/file-existence-action@v1
      with:
        files: ${{ env.CONTROLS_FILE }}
        allow_failure: false

    - name: Check if controls_tests.txt is written
      run: |
        set +e
        grep "^UPD 2020-12-30_03:02:16 33     ./__tests__/mock.pm$" ${{ env.CONTROLS_FILE }}
        set -e